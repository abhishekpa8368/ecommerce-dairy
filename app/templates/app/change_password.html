{% extends 'app/base.html' %}  
{% load static %}  

{% block title %}  
Change Password  
{% endblock title %}  

{% block main-content %}  
<div class="container my-5">  
    <div class="row">  
        <h3>Welcome {{ request.user.username|capfirst }}</h3>  
        <div class="col-sm-2 border-end">  
            <ul class="list-unstyled">  
                <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>  
                <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>  
            </ul>  
        </div>  

        <div class="col-sm-9 offset-sm-1">  
            <form action="" method="post" class="shadow p-5">  
                {% csrf_token %}  
                {{ form.as_p }}  <!-- This renders all fields with proper labels and error handling -->
                <button type="submit" class="btn btn-primary">Submit</button>  
            </form>  
        </div>  
    </div>  
</div>  
{% endblock main-content %}
